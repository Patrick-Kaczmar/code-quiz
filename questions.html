<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

        <h1>CODE QUIZ</h1>
    </header>

    <main>
        <div id="wrapper">

                    this is where the questions will be generated
                </h2>

                <ol>
                    <button class="btnSettings">
                        <li id="option1">
                            this is the first option
                        </li>
                    </button>
                    <br>
                    <button class="btnSettings">
                        <li id="option2">
                            this is the second option
                        </li>
                    </button>
                    <br>
                    <button class="btnSettings">
                        <li id="option3">
                            this is the third option
                        </li>
                    </button>
                    <br>
                    <button class="btnSettings">
                        <li id="option4">
                            this is the fourth option
                        </li>
                    </button>
                    <br>
                </ol>

                <h2 id="judgement">
                    correct/incorrect
                </h2>
            </section>
        </div>
    </main>
</body>
</html>
